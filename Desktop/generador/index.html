<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.4.7/dist/flowbite.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/1f07aafd36.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"
      defer
    ></script>

    <title>Password Generator | Arbaaz</title>
  </head>
  <body
    class="min-h-screen bg-[url('duotone.jpg')] bg-cover bg-center text-white flex justify-center items-center font-['Mulish']"
  >
    <main
      class="bg-[#23235B] flex flex-col p-12 shadow-lg rounded-md opacity-90"
    >
      <h2 class="text-2xl md:text-3xl text-center">Password Generator</h2>
      <div
        class="relative bg-[#151537] h-12 w-full px-2 py-4 my-6 flex items-center"
      >
        <span id="result"></span>
        <button
          data-tooltip-target="tooltip-default"
          class="absolute bg-[#3B3B98] cursor-pointer text-xl px-3 py-1 top-1 right-2 hover:opacity-60"
          id="clipboard"
          type="button"
        >
          <i class="far fa-clipboard"></i>
        </button>
        <div
          id="tooltip-default"
          role="tooltip"
          class="inline-block absolute invisible z-10 py-1 px-3 text-sm font-medium text-white rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-gray-700"
        >
          Copy
          <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
      </div>
      <div class="">
        <div class="flex justify-between items-center my-3">
          <label>Password length</label>
          <input
            class="text-blue-600"
            type="number"
            id="length"
            min="4"
            max="20"
            value="20"
          />
        </div>
        <p id="error" class="text-sm text-red-500"></p>
        <div class="flex justify-between items-center my-3">
          <label>Include uppercase letters</label>
          <input class="mr-0" type="checkbox" id="uppercase" checked />
        </div>
        <div class="flex justify-between items-center my-3">
          <label>Include lowercase letters</label>
          <input class="mr-0" type="checkbox" id="lowercase" checked />
        </div>
        <div class="flex justify-between items-center my-3">
          <label>Include numbers</label>
          <input class="mr-0" type="checkbox" id="numbers" checked />
        </div>
        <div class="flex justify-between items-center my-3">
          <label>Include symbols</label>
          <input class="mr-0" type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button
        class="bg-[#3B3B98] font-2xl rounded-full px-4 py-2 mt-4 hover:opacity-60"
        id="generate"
      >
        Generate password
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
